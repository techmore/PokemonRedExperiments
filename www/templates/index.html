<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">File Uploads</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="number" name="steps" placeholder="Steps">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Upload</button>
        </form>
        <table class="table-auto mt-4">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Steps</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td><a href="{{ file.filepath }}" download>{{ file.filename }}</a></td>
                        <td>{{ file.steps }}</td>
                        <td>{{ file.timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
