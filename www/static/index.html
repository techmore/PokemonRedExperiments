<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-4xl mb-4">Uploaded Files</h1>
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="w-1/3 text-left py-3 px-4">File</th>
          <th class="w-1/3 text-left py-3 px-4">Steps</th>
          <th class="text-left py-3 px-4">SHA1SUM</th>
          <th class="text-left py-3 px-4">Download</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        {% for file in files[:100] %}
        <tr>
          <td class="text-left py-3 px-4">{{ file.filename }}</td>
          <td class="text-left py-3 px-4">{{ file.steps }}</td>
          <td class="text-left py-3 px-4">{{ file.sha1sum }}</td>
          <td class="text-left py-3 px-4">
            <a href="{{ url_for('static', filename='uploads/' + file.filename) }}" download>Download</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
